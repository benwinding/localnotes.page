<!DOCTYPE html>
<html lang="en">
<head>
  <title>localnotes.page</title>
  <meta name="description" content="Local notes, stored in your browser, without the cloud" />
  <meta name="author" content="Ben Winding" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect fill='%23eee' rx='3' width='24' height='24'%3E%3C/rect%3E%3Cpath d='M9.243 19H21v2H3v-4.243l9.9-9.9 4.242 4.244L9.242 19zm5.07-13.556l2.122-2.122a1 1 0 0 1 1.414 0l2.829 2.829a1 1 0 0 1 0 1.414l-2.122 2.121-4.242-4.242z' fill='%23222'%3E%3C/path%3E%3C/svg%3E" >
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    #editor {
      width: calc(100% - 20px);
      min-height: calc(100% - 20px);
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      outline: none;
    }
    #editor:empty::before {
      content: 'Add text here!';
      font-size: 20px;
      font-style: italic;
      color: #999;
    }
  </style>
</head>

<body>
  <div id="editor" autofocus contenteditable="true"></div>

  <!-- top nav items -->
  <input type="checkbox" class="hidden" id="checkbox-menu">
  <label class="top-icon menu-open" for="checkbox-menu">
    <span class="bar top"></span>
    <span class="bar middle"></span>
    <span class="bar bottom"></span>
  </label>
  <label class="top-icon menu-close hidden" for="checkbox-menu"></label>

  <input type="checkbox" class="hidden" id="checkbox-help">
  <label class="top-icon help-btn" for="checkbox-help"></label>

  <div class="drawer-menu">
    <div class="content">
      <h1>localnotes.page</h1>
    </div>
  </div>

  <div class="export-txt-wrapper">
    <span>Download as TXT file</span>
    <button id="btn-export-txt">â‡©</button>
  </div>

  <label class="help-backdrop hidden" for="checkbox-help">
    <div class="help-popup content">
      <h1>localnotes.page</h1>
      <p>JavaScript is not required</p>
      <p>But if you have JavaScript, you get:</p>
      <ul>
        <li>Local caching</li>
        <li>Txt file export</li>
        <li>Keyboard shortcuts</li>
        <li>ðŸ”œ Offline mode</li>
      </ul>
      <p>Source code: it's a single HTML file, but here's <a href="https://github.com/benwinding/localnotes.page">the github source</a></p>
      <p>Author <a href="https://benwinding.com">Ben Winding</a></p>
    </div>
  </label>

  <script>
    // Caching
    const cached = window.localStorage.getItem('note');
    const editor = document.querySelector('#editor');
    if (cached && cached !== '<br>') {
      editor.innerHTML = cached
    };
    editor.addEventListener('input', () => {
      window.localStorage.setItem('note', editor.innerHTML);
    })

    // Export txt
    const btnExport = document.querySelector('#btn-export-txt');
    btnExport.addEventListener('click', () => {
      const fileContent = editor.innerText;
      const timestamp = new Date().toISOString().replace(/\.[0-9]+Z$/g, '').replace(/[:.]/g, '_');
      const fileName = `localnotes.page-${timestamp}.txt`;
      const link = document.createElement('a');
      link.setAttribute('download', fileName);
      link.append("Download!");
      link.setAttribute('href', 'data:,' + encodeURI(fileContent));
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

  <style>
    #btn-export-txt {
    }
    .export-txt-wrapper {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
    .export-txt-wrapper > span {
      display: none;
      background-color: #eee;
      border-radius: 3px;
      padding: 2px 5px;
      margin-bottom: 2px;
    }
    .export-txt-wrapper:hover > span {
      display: block;
    }
    /* drawer menu */
    .drawer-menu {
      box-sizing: border-box;
      position: fixed;
      top: 0;
      right: 0;
      width: 0;
      overflow: hidden;
      height: 100%;
      background: rgb(248, 248, 248);
      border-left: 2px solid #eee;
      opacity: 0;
      color: #999;
    }
    .content {
      padding: 10px;
    }
    .content > * {
      font-family: 'Courier New', Courier, monospace;
    }
    .content > h1 {
      margin: 0;
      font-size: 20px;
    }
    .content > ol {
      font-size: 15px;
      text-align: left;
    }

    .top-icon {
      top: 10px;
      position: fixed;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    /* menu button - label tag */
    .menu-open {
      right: 10px;
      width: 20px;
      height: 20px;
      font-size: 10px;
      text-align: center;
      cursor: pointer;
      z-index: 3;
    }

    .bar {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 20px;
      height: 1px;
      background: #bbb;
      transition: all .5s;
      transform-origin: left top;
    }

    .bar.middle {
      top: 10px;
      opacity: 1;
    }

    .bar.bottom {
      top: 20px;
      transform-origin: left bottom;
    }

    .menu-open:hover .bar {
      background: #999;
    }

    .menu-close {
      top: 0;
      display: block;
      right: 300px;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0);
      transition-property: all;
      transition-duration: .3s;
      visibility: hidden;
      opacity: 0;
    }

    /* checked */
    #checkbox-menu:checked~.drawer-menu {
      transform: none;
      opacity: 1;
      width: 300px;
      z-index: 2;
    }

    #checkbox-menu:checked~.menu-open .bar.top {
      width: 30px;
      transform: rotate(45deg);
    }

    #checkbox-menu:checked~.menu-open .bar.middle {
      opacity: 0;
    }

    #checkbox-menu:checked~.menu-open .bar.bottom {
      width: 30px;
      top: 20px;
      transform: rotate(-45deg);
    }

    #checkbox-menu:checked~.menu-close {
      transition-duration: 0.5s;
      background: rgba(0, 0, 0, .5);
      visibility: visible;
      opacity: 1;
      z-index: 3;
    }

    .help-btn {
      margin-top: -1px;
      right: 40px;
      width: 22px;
      height: 22px;
      border: #eee solid 1px;
      border-radius: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .help-btn::after {
      font-family: 'Courier New', Courier, monospace;
      font-size: 10px;
      content: '?';
    }

    .help-backdrop {
      transition: all;
      align-items: center;
      justify-content: center;
    }

    .help-popup {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 500px;
      max-height: 70vh;
      overflow-y: auto;
      margin: 10px;
    }

    #checkbox-help:checked~.help-backdrop {
      background: rgba(0, 0, 0, .5);
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
    }
  </style>
</body>

</html>
